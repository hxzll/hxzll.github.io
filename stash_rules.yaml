name: my custom rules from github

dns:
    ipv6: false
    default-nameserver: [ 223.5.5.5, 119.29.29.29] #!replace
    nameserver: ['tls://223.5.5.5:853', 'tls://223.6.6.6:853', 'https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query'] #!replace
 
rules:
  - 'DOMAIN-KEYWORD,v2ex,节点选择'
  - 'DOMAIN,hub.docker.com,节点选择'
  - 'DOMAIN-SUFFIX,cloudfront.net,TikTok'
  - 'DOMAIN,cdn.cookielaw.org,TikTok'
  - 'DOMAIN-KEYWORD,github,节点选择'
  - 'DOMAIN-SUFFIX,githubusercontent.com,节点选择'
  - 'DOMAIN,dl.google.com,DIRECT'
  - 'DOMAIN-SUFFIX,termius.com,DIRECT'
  - 'DOMAIN-SUFFIX,icloud.com,苹果服务'
  # Google Gemini
  - 'DOMAIN-SUFFIX,bard.google.com,ChatGPT'
  - 'DOMAIN-SUFFIX,gemini.google.com,ChatGPT'
  # Google Generative Language API
  - 'DOMAIN-SUFFIX,generativelanguage.googleapis.com,ChatGPT'
  - 'DOMAIN-SUFFIX,geller-pa.googleapis.com,ChatGPT'
  - 'DOMAIN-SUFFIX,proactivebackend-pa.googleapis.com,ChatGPT'
  # Google AI Studio
  - 'DOMAIN,ai.google.dev,ChatGPT'
  - 'DOMAIN-SUFFIX,aistudio.google.com,ChatGPT'
  - 'DOMAIN-SUFFIX,makersuite.google.com,ChatGPT'
  - 'DOMAIN-SUFFIX,clients6.google.com,ChatGPT'
  - 'DOMAIN-SUFFIX,generativeai.google,ChatGPT'
  
